<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tripz</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../static/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="../static/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="../static/images/favicon.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://www.google.com/jsapi"
            type="text/javascript"></script>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="../static/main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/material.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

</head>
<body>
<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
            <div class="mdl-card coffee-pic mdl-cell mdl-cell--4-col"
                 style="padding: 32px; min-height: 408px">
                <div>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="origin">
                            <label class="mdl-textfield__label" for="sample3">Origin</label>
                        </div>
                    </form>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="destination">
                            <label class="mdl-textfield__label" for="sample3">Destination</label>
                        </div>
                    </form>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="startdate">
                            <label class="mdl-textfield__label" for="sample3">Departure Date "YYYY-MM-DD"</label>
                        </div>
                    </form>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="enddate">
                            <label class="mdl-textfield__label" for="sample3">Return Date "YYYY-MM-DD"</label>
                        </div>
                    </form>
                    </br>
                </div>

                <button id="SubmitButton"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Submit
                </button>
                <div id="loader" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </br>

            </div>
            <div id=combinedFlight
                 class="mdl-card coffee-pic mdl-cell mdl-cell--8-col mdl-cell--4-col-phone mdl-cell--4-col-tablet">
                <div id=flight2 class="mdl-card coffee-pic mdl-cell mdl-cell--12-col">
                    <div id="flight"></div>

                </div>
                <div id=blank class="mdl-card coffee-pic mdl-cell mdl-cell--12-col"></div>
                <div id=flight3 class="mdl-card coffee-pic mdl-cell mdl-cell--12-col">
                    <div id="flightnum2"></div>

                </div>
            </div>
        </div>

        <div class="demo-blog__posts mdl-grid">
            <div id=combined
                 class="mdl-card coffee-pic mdl-cell mdl-cell--6-col mdl-cell--4-col-phone mdl-cell--4-col-tablet">
                <div id=hotel1 class="mdl-card coffee-pic mdl-cell mdl-cell--12-col">
                    <div id="hotel"></div>
                </div>
                <div id=blank class="mdl-card coffee-pic mdl-cell mdl-cell--12-col"></div>
                <div id=things1 class="mdl-card coffee-pic mdl-cell mdl-cell--12-col">
                    <div id="things"></div>
                </div>
            </div>
            <div id=restaurants1
                 class="mdl-card coffee-pic mdl-cell mdl-cell--6-col mdl-cell--4-col-phone mdl-cell--4-col-tablet">
                <div id="restaurants"></div>
            </div>
        </div>
    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

</body>

</html>
